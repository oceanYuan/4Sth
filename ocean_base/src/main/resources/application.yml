server:
  port: 8000
spring:
  application:
    name: ocean-base
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306://ocean_base?characterEncoding=utf-8&useSSL=false
    username: ocean
    password: 123456
  jpa:
    database: mysql
  rabbitmq:
    host: 127.0.0.1
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
